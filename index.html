<!DOCTYPE html>
<html>
<head>
  <title>Childcare Return-to-Work Calculator</title>
</head>
<body>
  <h1>Should SAHP go back to work?</h1>
  <form id="calc-form">
    <label>Working Parent Income (annual): $<input name="workingIncome" required></label><br>
    <label>SAHP Potential Income (annual): $<input name="sahpIncome" required></label><br>
    <label>Number of Kids: <input name="kids" type="number" required></label><br>
    <label>Childcare Cost per Kid (annual): $<input name="childcarePerKid" required></label><br>
    <button type="submit">Calculate</button>
  </form>
  <div id="calc-result" style="margin-top:1em;"></div>

  <script src="script.js"></script>
</body>
</html>
